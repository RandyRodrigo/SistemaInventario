<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | SISE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ff1744;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    
    .error-message {
      color: #ff1744;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-card text-center">
  <img th:src="@{/img/sise.png}" alt="Logo SISE" class="logo">
  <h4 class="mb-4">Iniciar Sesión</h4>
  
  <!-- Mensaje de error para credenciales inválidas -->
  <div th:if="${error}" class="error-message" th:text="${error}">
    <!-- El mensaje de error se insertará aquí -->
  </div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <input type="username" name="username" class="form-control" placeholder="Usuario" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-danger">Ingresar</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
