<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Sistema de Inventario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <!-- jQuery y DataTables -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div th:fragment="sidebar" class="col-auto col-md-3 col-xl-2 px-0 bg-dark sidebar">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <a href="/producto" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="https://i.ibb.co/84LkjV62/sise.png" alt="LOGO-SISE-2" width="200" height="100" href="#">
            </a>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item w-100">
                    <a th:href="@{/departamento/home}" class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                    </a>
                </li>
                <li class="w-100">
                    <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Catálogos</span>
                    </a>
                    <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                        <li class="w-100">
                            <a th:href="@{/departamento}" class="nav-link px-0"> <span class="d-none d-sm-inline">Departamentos</span></a>
                        </li>
                        <li class="w-100">
                            <a th:href="@{/categoria}" class="nav-link px-0"> <span class="d-none d-sm-inline">Categorías</span></a>
                        </li>
                        <li class="w-100">
                            <a th:href="@{/subcategoria}" class="nav-link px-0"> <span class="d-none d-sm-inline">SubCategorías</span></a>
                        </li>
                        <li class="w-100">
                            <a th:href="@{/producto}" class="nav-link px-0"> <span class="d-none d-sm-inline">Productos</span></a>
                        </li>
                        <li class="w-100">
                            <a th:href="@{/marca}" class="nav-link px-0"> <span class="d-none d-sm-inline">Marcas</span></a>
                        </li>
                        <li class="w-100">
                            <a th:href="@{/proveedor}" class="nav-link px-0"> <span class="d-none d-sm-inline">Proveedores</span></a>
                        </li>
                    </ul>
                </li>
                <li class="w-100">
                    <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Reportes</span>
                    </a>
                    <li class="w-100">
                        <a th:href="@{/reporte}" class="nav-link px-0">
                            <span class="d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <li class="w-100">
                        <a th:href="@{/reporte/stock-bajo}" class="nav-link px-0">
                            <span class="d-none d-sm-inline">Stock Bajo</span>
                        </a>
                    </li>
                </li>
            </ul>
            <hr>
            <div class="dropdown pb-4">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                    <span class="d-none d-sm-inline mx-1">Usuario</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div th:fragment="main-content(content)">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div th:replace="~{layout :: sidebar}"></div>
                <div class="col py-3 main-content">
                    <div th:replace="${content}">
                        <!-- Aquí irá el contenido específico de cada página -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts comunes -->
    <th:block th:fragment="scripts">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
