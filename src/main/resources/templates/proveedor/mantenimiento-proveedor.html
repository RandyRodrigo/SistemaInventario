<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Mantenimiento de Proveedores')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Proveedores</title>
</head>

<body>
    <div th:replace="~{layout :: main-content(~{::div.content})}">
        <div class="content">
            <h2 class="mb-4">Proveedores</h2>

            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" id="btnNuevoProveedor">
                    <i class="bi bi-plus-circle"></i> Nuevo Proveedor
                </button>
            </div>

            <div class="table-responsive">
                <table id="tblProveedor" class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Comercial</th>
                            <th>Tipo Documento</th>
                            <th>Número Documento</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <th:block th:replace="~{layout :: scripts}"></th:block>
    <!-- DataTables Script -->
    <script th:src="@{/js/proveedor/mantenimiento-proveedor-table.js}"></script>
    <!-- Script para el crud modal -->
    <script th:src="@{/js/proveedor/proveedor-crud-modal.js}"></script>
</body>

</html>
