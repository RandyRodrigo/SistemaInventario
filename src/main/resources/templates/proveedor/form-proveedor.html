<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(${titulo})}">
    <title>Formulario de Proveedor</title>
</head>
<body>
    <div th:replace="~{layout :: main-content(~{::div.content})}">
        <div class="content">
            <h2 class="mb-4" th:text="${titulo}">Formulario de Proveedor</h2>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="proveedorForm" class="needs-validation" novalidate>
                        <input type="hidden" id="proveedorId" th:value="${id}">
                        <input type="hidden" id="accion" th:value="${accion}">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                
                                <div class="mb-3">
                                    <label for="nombre_comercial" class="form-label">Nombre Comercial</label>
                                    <input type="text" class="form-control" id="nombre_comercial" required maxlength="100">
                                    <div class="invalid-feedback">
                                        Por favor ingrese un nombre comercial.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="nombre_documento" class="form-label">Tipo Documento</label>
                                    <select id="nombre_documento" class="form-select" required>
                                        <option value="">Seleccione un Tipo Documento</option>
                                        <!-- Se llenará con AJAX -->
                                    </select>
                                    <div class="invalid-feedback">
                                        Por favor seleccione un Tipo Documento.
                                    </div>
                                </div>


                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="numero_documento" class="form-label">Número Documento</label>
                                    <input type="text" class="form-control" id="numero_documento" required maxlength="20">
                                    <div class="invalid-feedback">
                                        Por favor ingrese un número de documento.
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" required maxlength="100">
                                    <div class="invalid-feedback">
                                        Por favor ingrese un Teléfono.
                                    </div>
                                </div>
                            </div>


                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" maxlength="255">
                                <small class="text-muted">Ingrese un Correo Electrónico válido.</small>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout :: scripts}"></th:block>
    <!-- Script para el formulario -->
    <script th:src="@{/js/proveedor/form-proveedor.js}"></script>
</body>
</html>
